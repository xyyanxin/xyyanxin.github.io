<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui" />
		<base href="/" target="_blank">
		<title>高德地图JavaScript API</title>
		<style type="text/css">
			body{font-family:"微软雅黑";margin:0;background-color:#CCCCCC;}
			.bred{border: 1px solid red;}
			.fl{float:left;}
			.item{width:50%;height:111px;text-align:center;}
			a{text-decoration:none;display:block;margin-top:40px;color:#FFF;cursor:pointer;}
			a[href^="http://www.cnzz.com"]{display: none;}
		</style>
	</head>
	<body>
		<!--作者：wlh 时间：2014-10-31  描述：show demo list-->
		<section></section>
	</body>
	<script type="text/javascript">
		(function(global){
			//Color Model
			var Color = {
				blue: '#71B7E6',
				green: '#5ED0BA',
				red: '#EE8176',
				yellow: '#F5D22E'
			};
			
			var BASE_URL = 'file:///E:/work/web/github/siberiawolf.github.io/bak/';
						
			//Demo Collection
			var Demos = [
				{
					title: '单个POI',
					href: 'one_poi.html',
					color: Color.green
				},
				{
					title: '多个POI',
					href: 'many_poi.html',
					color: Color.blue
				},
				{
					title: '线路规划',
					href: 'line.html',
					color: Color.red
				},
				{
					title: '地理编码',
					href: 'location_encode.html',
					color: Color.yellow
				}		
			];
			
			//template
			var section = document.getElementsByTagName('section')[0];
			var addItem = function(title, href, color){
				var el = document.createElement('div'),
				    elLink = document.createElement('a');
				    
				el.className = 'fl item';
				el.style.backgroundColor = color;
				el.style.cursor = 'pointer';
				
				el.onclick = function(){
					location.href =href;
				};
				elLink.innerText = title;
				el.appendChild(elLink);
				section.appendChild(el);
			};
			
			//show list
			for(var i = 0, n = Demos.length; i < n; i++){
				addItem(Demos[i].title, BASE_URL + Demos[i].href, Demos[i].color);
			}
		})(window);
	</script>
	<script src="http://s5.cnzz.com/z_stat.php?id=1000344952&web_id=1000344952" language="JavaScript"></script>
</html>
